<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform顺序</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      width: 100px;
      height: 100px;
      background-color: lemonchiffon;
      /* transform: rotateZ(45deg) scaleX(0.5); */
      transform: scaleX(0.5) rotateZ(45deg);
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
